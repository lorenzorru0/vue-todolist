<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
        <!-- Google font -->
        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Font awesome -->
        <link rel="stylesheet" href="css/style.css">
        <title>Vue To Do List</title>
    </head>
    <body>

        <div id="root">
            <!-- Header -->
            <header>
                <img src="img/logo.png" alt="Logo Boolean" class="logo">
                <div>
                    <input type="text" name="newTodo" id="newTodo" placeholder="New todo" v-model="newTodo" @keyup.enter="addTodo()">
                    <button @click="addTodo()">Add</button>
                </div>
            </header>
            <!-- /Header -->

            <!-- Main -->
            <main>
                <div class="todosContainer">
                    <ul v-if="todos.length > 0">
                        <li v-for="(todo, index) in todos " :key="index">
                            <span v-bind:class="todo.done ? 'done' : 'notDone'">{{todo.text}}</span>
                            <span> <button v-if="todo.done == false" @click="doneTodo(index)">done</button> <i class="fas fa-times" @click="removeTodo(index)"></i> </span>
                        </li>
                    </ul>
                    <h2 v-else>There are no todo</h2>
                </div>
            </main>
            <!-- /Main -->
        </div>
        
        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
